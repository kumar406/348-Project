<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Welcome to Music Streaming Service</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Music Streaming Service
      </h1>
    </header>

    <main>
      <p class="bold">Hello there</p>
      
      <p>Enter a new user for the service: </p>
      
      <form>
        <input name="user" aria-label="a new user" type="text" maxlength="100" placeholder="New User Here!">
        <button type="submit" id="submit-user">Add User</button>
      </form>
      
      <section class="users">
        <ul id="users"></ul>
        <button id="clear-users">
          Clear Users
        </button>
      </section>
      
    </main>
  </body>
</html>
